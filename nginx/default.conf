upstream client {
  server client:3000;
}

upstream api {
  server api:4000;
}

upstream prisma {
  server prisma:4466;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /graphql {
    proxy_pass http://api;
  }

  location /prisma {
    proxy_pass http://prisma;
  }

}