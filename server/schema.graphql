# Root Query and Mutation types to extend from

type Query
type Mutation

# types for User object

enum ROLE {
  ADMIN
  MODERATOR
  USER
}

type User {
  id: ID!
  username: String!
  email: String!
  firstname: String!
  lastname: String!
  passwordHash: String!
  role: String!
  registered: String!
  recipes: [Recipe!]
  likes: [Recipe!]
  following: [User!]
  followers: [User!]
}

type Token {
  token: String!
}

extend type Query {
  me: User
  users: [User!]!
  user(username: String!): User
  userCount: Int!
}

extend type Mutation {
  signup(input: CreateUserInput!): Boolean!
  login(input: LoginInput!): Token
  followUser(input: FollowUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  updateUsername(input: UpdateUsernameInput!): User!
  updatePassword(input: UpdatePasswordInput!): Boolean!
  deleteAccount(input: deleteAccountInput!): Boolean!
}

input CreateUserInput {
  firstname: String!
  lastname: String!
  email: String!
  username: String!
  password: String!
}

input LoginInput {
  username: String!
  password: String!
}

input FollowUserInput {
  userIdToFollow: ID!
}

input UserInput {
  firstname: String
  lastname: String
  email: String
}

input UpdateUserInput {
  password: String!
  patch: UserInput!
}

input UpdateUsernameInput {
  password: String!
  newUsername: String!
}

input UpdatePasswordInput {
  password: String!
  newPassword: String!
}

input deleteAccountInput {
  password: String!
}

# types for Recipe object

enum Category {
  BREAKFAST
  SALADS
  SOUPS
  MAIN
  DESSERTS
}

enum Difficulty {
  EASY
  INTERMEDIATE
  HARD
}

type Recipe {
  id: ID!
  author: User!
  category: Category!
  title: String!
  description: String!
  cookTime: Int!
  difficulty: Difficulty!
  ingredients: [String!]!
  method: [String!]!
  notes: [String!]
  tags: [String!]
  source: String
  created: String!
  updated: String!
  published: Boolean!
  likedBy: [User]!
  comments: [Comment]!
  rating: Float
}

type Comment {
  id: ID!
  author: User!
  content: String!
}

extend type Query {
  recipes: [Recipe!]!
  recipe(id: ID!): Recipe
  recipeCount: Int!
}

extend type Mutation {
  createRecipe(recipe: CreateRecipeInput!): Recipe!
  updateRecipe(input: UpdateRecipeInput!): Recipe!
  publishRecipe(input: PublishRecipeInput!): Recipe!
  commentRecipe(input: CommentRecipeInput!): Recipe!
  updateComment(input: CommentRecipeInput!): Recipe!
  deleteComment(input: DeleteCommentInput!): Recipe!
  likeRecipe(input: LikeRecipeInput!): Recipe!
  unlikeRecipe(input: UnlikeRecipeInput!): Recipe!
  rateRecipe(input: RateRecipeInput!): Recipe!
  deleteRecipe(input: DeleteRecipeInput!): Boolean!
}

input CreateRecipeInput {
  category: Category!
  title: String!
  description: String!
  cookTime: Int!
  difficulty: Difficulty!
  ingredients: [String!]!
  method: [String!]!
  notes: [String!]
  tags: [String!]
  source: String
}

input RecipeInput {
  category: Category
  title: String
  description: String
  cookTime: Int
  difficulty: Difficulty
  ingredients: [String!]
  method: [String!]
  notes: [String!]
  tags: [String!]
  source: String
}

input UpdateRecipeInput {
  recipeId: ID!
  patch: RecipeInput!
}

input PublishRecipeInput {
  recipeId: ID!
}

input CommentRecipeInput {
  recipeId: ID!
  content: String!
}

input UpdateCommentInput {
  recipeId: ID!
  content: String!
}

input DeleteCommentInput {
  recipeId: ID!
}

input LikeRecipeInput {
  recipeId: ID!
}

input UnlikeRecipeInput {
  recipeId: ID!
}

input RateRecipeInput {
  recipeId: ID!
  grade: Int!
}

input DeleteRecipeInput {
  recipeId: ID!
}
